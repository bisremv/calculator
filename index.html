<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="display">
        <div class="history"></div>
        <div class="answer"></div>
      </div>

      <div class="experestions">
        <div class="cls-op">
          <div class="controls">
            <button class="col white">clear</button>
            <button class="col white">back</button>
          </div>
          <div class="operands">
            <button class="num white">1</button>
            <button class="num white">2</button>
            <button class="num white">3</button>
            <button class="num white">4</button>
            <button class="num white">5</button>
            <button class="num white">6</button>
            <button class="num white">7</button>
            <button class="num white">8</button>
            <button class="num white">9</button>
            <button class="num white">0</button>
            <button class="num white">.</button>
            <div class="num white"></div>
          </div>
        </div>
        <div class="operators">
          <button class="sign white">/</button>
          <button class="sign white">*</button>
          <button class="sign white">+</button>
          <button class="sign white">-</button>
          <button class="sign white">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
